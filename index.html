<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestshop-Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8894929ef3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_menu">
            <h3>BestShop</h3>
            <span><i class="fa-sharp fa-solid fa-bars"></i></span>
        </div>
        <nav>
            <ul class="nav hide">
                <li>Why us</li>
                <li>Benefits</li>
                <li>Prices</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sales">
            <h1>Sell More!</h1>
            <p>Open shop on our platform and increase your sales</p>
            <button>Open your shop</button>
            <img src="./images/Background.png" alt="office image">
        </section>
        <section class="benefits">
            <h2>The most popular sales platform in country</h2>
            <div class="benefits_container">
                <div class="benefits_content">
                    <div class="pink"></div>
                    <img src="./images/Person.svg" alt="person">
                    <p class="bold">100000+</p>
                    <p class="lighter">daily entries</p>
                </div>
                <div class="benefits_content">
                    <div class="blue"></div>
                    <img src="./images/Eye.svg" alt="eye">
                    <p class="bold">2000000+</p>
                    <p class="lighter">seen products every day</p>
                </div>
                <div class="benefits_content">
                    <div class="green"></div>
                    <img src="./images/Catalog.svg" alt="catalog">
                    <p class="bold">10000+</p>
                    <p class="lighter">added posts daily</p>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
